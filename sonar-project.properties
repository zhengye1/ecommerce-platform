# SonarCloud Configuration
sonar.projectKey=zhengye1_ecommerce-platform
sonar.organization=zhengye1

sonar.projectName=E-Commerce Platform
sonar.projectVersion=1.0.0-SNAPSHOT

# Source paths
sonar.sources=backend
sonar.java.binaries=backend/**/target/classes

# Test paths
sonar.tests=backend
sonar.test.inclusions=**/*Test.java,**/*IT.java

# Coverage
sonar.coverage.jacoco.xmlReportPaths=backend/**/target/site/jacoco/jacoco.xml

# Exclusions
sonar.exclusions=\
  **/target/**,\
  **/*.xml,\
  **/*.yml,\
  **/*.yaml,\
  **/*.properties,\
  **/*.sql,\
  **/config/**,\
  **/*Application.java

# Duplication exclusions
sonar.cpd.exclusions=\
  **/dto/**,\
  **/entity/**,\
  **/model/**

# Encoding
sonar.sourceEncoding=UTF-8
