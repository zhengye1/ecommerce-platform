spring:
  application:
    name: notification-service

  datasource:
    url: jdbc:mysql://localhost:3306/ecommerce_notification?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:password}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

server:
  port: 8085

# TODO: Configure notification providers
notification:
  email:
    # AWS SES configuration
    from-address: ${EMAIL_FROM_ADDRESS:noreply@example.com}
    # Or SMTP configuration
    # smtp:
    #   host: ${SMTP_HOST:localhost}
    #   port: ${SMTP_PORT:587}
  sms:
    # AWS SNS or Twilio configuration
    enabled: false
  push:
    # Firebase FCM configuration
    enabled: false

# TODO: Configure retry policy
retry:
  max-attempts: 3
  initial-interval: 1000
  multiplier: 2.0

logging:
  level:
    com.ecommerce: DEBUG
    org.springframework.web: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized
