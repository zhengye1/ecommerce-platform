version: 2
updates:
  # Backend - Maven dependencies
  - package-ecosystem: "maven"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "java"
    groups:
      spring:
        patterns:
          - "org.springframework*"
      aws:
        patterns:
          - "software.amazon.awssdk*"
      testing:
        patterns:
          - "org.testcontainers*"
          - "org.junit*"
          - "org.mockito*"

  # Frontend - npm dependencies
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "javascript"
    groups:
      react:
        patterns:
          - "react*"
          - "@types/react*"
      dev-tools:
        patterns:
          - "vite*"
          - "eslint*"
          - "typescript*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "ci"
